<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | snebo</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main_container">
        <div class="calculator">
            <div class="inputBox">
                <div class="textBox">
                    <p class="result">27</p>
                    <p class="func">10+17</p>
                </div>
            </div>
            <div class="controls">
                <div class="col">
                    <button class="btn ctrlBtn" >C</button>
                    <button class="btn numBtn">7</button>
                    <button class="btn numBtn">4</button>
                    <button class="btn numBtn">1</button>
                    <button class="btn numBtn">0</button>
                </div>
                <div class="col">
                    <button class="btn ctrlBtn" >del</button>
                    <button class="btn numBtn">8</button>
                    <button class="btn numBtn">5</button>
                    <button class="btn numBtn">2</button>
                    <button class="btn numBtn">.</button>
                </div>
                <div class="col">
                    <button class="btn ctrlBtn" >√</button>
                    <button class="btn numBtn">9</button>
                    <button class="btn numBtn">6</button>
                    <button class="btn numBtn">3</button>
                    <button class="btn ctrlBtn">=</button>
                </div>
                <div class="col">
                    <button class="btn oprBtn" >÷</button>
                    <button class="btn oprBtn">x</button>
                    <button class="btn oprBtn">-</button>
                    <button class="btn oprBtn plus">+</button>
                </div>
            </div>
        </div>
        </div>
    <footer>
        <p>copyright © <a href="https://github.com/snebo" target="_blank">Snebo</a></p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
